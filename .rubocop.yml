AllCops:
  TargetRubyVersion: 2.3
  Exclude:
    - 'config.ru'
    - 'Guardfile'
    - 'Gemfile'
    - 'Rakefile'
    - 'bin/*'
    - 'db/**/*'
    - 'config/**/*'
    - 'script/**/*'
    - 'test/features/*'
    - 'test/test_helper.rb'
    - 'spec/rails_helper.rb'
    - 'spec/spec_helper.rb'
    - !ruby/regexp /old_and_unused\.rb$/

Rails:
  Enabled: true

# 日本語でのコメントを許可
AsciiComments:
  Enabled: false

# モジュール名::クラス名の定義を許可
ClassAndModuleChildren:
  Enabled: false

# クラスとモジュールのドキュメンテーションは不要
Style/Documentation:
  Enabled: false

# ダブルクオーテーションを許可しない
Style/StringLiterals:
  Enabled: true

LineLength:
  Max: 120

# テストにはFrozen string literalは必要ない
FrozenStringLiteralComment:
  Enabled: true
  Exclude:
    - 'test/**/*'
    - 'spec/**/*'

# 代入、メソッド呼び出し、条件文の複雑さ
Metrics/AbcSize:
  # The ABC size is a calculated magnitude, so this number can be a Fixnum or
  # a Float.
  Max: 20
